<!-- Modal para editar liga -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="league-edit-modal">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold text-gray-900">Editar Liga: {{ league.name }}</h3>
            <button onclick="document.getElementById('league-edit-modal').remove()" 
                    class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <form hx-post="{{ url_for('admin_update_league', league_id=league.id) }}" 
              hx-target="#leagues-table" 
              hx-swap="outerHTML"
              hx-on::after-request="if(event.detail.successful) document.getElementById('league-edit-modal').remove()">
            
            <div class="space-y-4">
                <div>
                    <label for="edit_league_name" class="block text-sm font-medium text-gray-700">Nombre de la Liga</label>
                    <input type="text" id="edit_league_name" name="league_name" required
                           value="{{ league.name }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="edit_league_code" class="block text-sm font-medium text-gray-700">Código de Acceso</label>
                    <input type="text" id="edit_league_code" name="league_code" required
                           value="{{ league.code }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm uppercase">
                </div>
                
                <div>
                    <label for="edit_league_description" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="edit_league_description" name="league_description" rows="3"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ league.description or '' }}</textarea>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="edit_league_active" name="is_active" 
                           {{ 'checked' if league.is_active else '' }}
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="edit_league_active" class="ml-2 block text-sm text-gray-900">Liga activa</label>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" 
                        onclick="document.getElementById('league-edit-modal').remove()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancelar
                </button>
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Auto-focus modal para accesibilidad
document.getElementById('league-edit-modal').focus();
</script>
